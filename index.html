<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <link rel="stylesheet" href="/style.css"> 
        <title></title>
        <body>

            <!--GitHub Page Repository-->
           
            <form action="https://formsubmit.co/1fd0b896179ca05b00336ca65c837c3b" method="POST">

               <!--Honeypot-->

                <input type="text" name="_honey" style="display:none">

                <!--Disable Captcha-->

                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="">

                <!--Personal Information-->

              <div>
                <label for="fname">Full Name: </label>
                <input type="text" id="fname"  name="fname" placeholder="Full Name">
              </div>

              <br>

              <div>
                <label for="bdate">Birthday</label>
                <input type="date" id="bdate" name="bdate" placeholder="##/##/####">
              </div>

              <br>

              <!--Contact Information-->

              <div>
                <label for="text">Phone Number:</label>
                <input type="text" id="text" name="text" placeholder="(Optional)">
              </div>

              <br>

              <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="socute@gmail.com">
              </div>

              <br>

              <!--Style Options-->

              <div>
                 <label for="title">Option:</label>

                 <label for="1">1</label>
                 <input type="radio" id="1" name="title" value="1">

                 <label for="2">2</label>
                 <input type="radio" id="2" name="title" value="2">

                 <label for="3">3</label>
                 <input type="radio" id="3" name="title" value="3">
                 
              </div>

              <div>
                <label for="details">Give specific details:</label>
                <input type="details" id="details" name="details" placeholder="Classic french tips for pinky">
              </div>

              <br>

              <!--Payment Options-->

             <div>
                <label for="payment">Form of Payment:</label>
                <select id="payment" name="payment">
                    <option value="cash">Cash</option>
                    <option value="applepay">Applepay</option>
                    <option value="zelle/cashapp">Zelle/Cashapp</option>
                </select>
             </div>

             <br>

             <!--Waiver-->

             <div>
                <label for="check">Agreement</label>
                <input type="checkbox" id="check" name="check">
             </div>

              <br>

              <!--Button Functions-->

              <div>
                <input type="reset">
              </div>

              <br>

              <div>
                <input type="submit">
              </div>

            </form>
        </body>
    </head>
</html>
