<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <link rel="stylesheet" href="/style.css"> 
        <title></title>
        <body>
           
            <form action="https://formsubmit.co/1fd0b896179ca05b00336ca65c837c3b" method="POST">

               <!--Honeypot-->

                <input type="text" name="_honey" style="display:none">

                <!--Disable Captcha-->

                <input type="hidden" name="_captcha" value="false">

              <div>
                <label for="fname">First Name: </label>
                <input type="text" id="fname"  name="fname" placeholder="Enter details here">
              </div>
            
              <br> 

              <div>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname"  name="lname" placeholder="Enter details here">
              </div>

              <br>

              <div>
                <label for="text">text:</label>
                <input type="text" id="text" name="text" placeholder="Please give details.">
              </div>

              <br>

              <div>
                <label for="email">email: </label>
                <input type="email" id="email" name="email" placeholder="socute@gmail.com">
              </div>

              <br>

              <div>
                 <label for="title">Title</label>

                 <label for="1">1</label>
                 <input type="radio" id="1" name="title" value="1">

                 <label for="2">2</label>
                 <input type="radio" id="2" name="title" value="2">

                 <label for="3">3</label>
                 <input type="radio" id="3" name="title" value="3">
                 
              </div>

              <br>

             <div>
                <label for="payment">payment:</label>
                <select id="payment" name="payment">
                    <option value="cash">cash</option>
                    <option value="applepay">applepay</option>
                    <option value="zelle/cashapp">zelle/cashapp</option>
                </select>
             </div>

             <br>

             <div>
                <label for="check">check</label>
                <input type="checkbox" id="check" name="check">
             </div>

              <br>

              <div>
                <label for="bdate">birthdate</label>
                <input type="date" id="bdate" name="bdate" placeholder="##/##/####">
              </div>

              <div>
                <input type="reset">
              </div>

              <br>

              <div>
                <input type="submit">
              </div>

            </form>
        </body>
    </head>
</html>
